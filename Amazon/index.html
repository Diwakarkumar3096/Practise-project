<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon.com</title>
  </head>
  <body>
    <header>
      <div class="first">
        <div class="flex logo">
          <a href=""><img src="./amzon1.png" alt="" /></a>
          <div class="map flex">
            <i class="fas fa-map-marker"></i>
            <div>
              <span>Deliver to</span>
              <span>India</span>
            </div>
          </div>
        </div>
        <div class="flex input">
          <div>
            <span>All</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
        <div class="flex right">
          <div class="flex lang">
            <img
              src="https://img.freepik.com/free-vector/illustration-usa-flag_53876-18165.jpg?w=1380&t=st=1677580657~exp=1677581257~hmac=d712034ed502a6d6be96f9fd609bb0ab76a232e5db497d2a30d4abf7529aa414"
              alt=""
            />
            <i class="fas fa-caret-down"></i>
            <div class="sign">
              <span>Hello, Sign In</span>
              <div class="flex ac">
              <span>Account & list</span>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="sign">
            <span>Returns</span>
            <span>& Orders</span>
          </div>
          <div class="flex cart">
              <i class="fas fa-shopping-cart"></i>
              <span class="ca">Cart</span>
              <p>0</p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
